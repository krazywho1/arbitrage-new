<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket vs Kalshi Arbitrage - Real API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .api-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .status-card.connected {
            border-color: #38ef7d;
        }

        .status-card.error {
            border-color: #ff6b6b;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            background: #888;
        }

        .status-indicator.active {
            background: #38ef7d;
            box-shadow: 0 0 10px #38ef7d;
        }

        .status-indicator.inactive {
            background: #ff6b6b;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #38ef7d;
        }

        .stat-label {
            color: #aaa;
            margin-top: 5px;
        }

        .market-data {
            display: grid;
            gap: 20px;
        }

        .market-card {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
        }

        .market-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .market-title {
            font-size: 1.2em;
            font-weight: 600;
            flex: 1;
        }

        .profit-badge {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .market-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .platform-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .platform-name {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .price-label {
            color: #aaa;
        }

        .price-value {
            color: #38ef7d;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .code-block {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .market-details { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Polymarket vs Kalshi Arbitrage</h1>
            <p style="color: #aaa; margin-top: 10px;">Real-time API integration with live market data</p>
        </div>

        <div class="api-status">
            <div class="status-card" id="polyStatus">
                <span class="status-indicator" id="polyIndicator"></span>
                <strong>Polymarket API</strong>
                <div class="code-block" style="font-size: 0.8em; margin-top: 10px;">
                    gamma-api.polymarket.com
                </div>
                <div id="polyInfo" style="margin-top: 10px; color: #aaa; font-size: 0.9em;"></div>
            </div>

            <div class="status-card" id="kalshiStatus">
                <span class="status-indicator" id="kalshiIndicator"></span>
                <strong>Kalshi API</strong>
                <div class="code-block" style="font-size: 0.8em; margin-top: 10px;">
                    api.elections.kalshi.com
                </div>
                <div id="kalshiInfo" style="margin-top: 10px; color: #aaa; font-size: 0.9em;"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="fetchAllData()" id="fetchBtn">
                üîÑ Fetch Live Data
            </button>
            <button class="btn-primary" onclick="findArbitrage()" id="arbBtn" disabled>
                üéØ Calculate Arbitrage
            </button>
            <button class="btn-primary" onclick="clearData()">
                üóëÔ∏è Clear
            </button>
        </div>

        <div id="errorContainer"></div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-box">
                <div class="stat-value" id="polyCount">0</div>
                <div class="stat-label">Polymarket Markets</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="kalshiCount">0</div>
                <div class="stat-label">Kalshi Markets</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="arbCount">0</div>
                <div class="stat-label">Opportunities</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="maxProfit">0%</div>
                <div class="stat-label">Max Profit</div>
            </div>
        </div>

        <div id="results" class="market-data"></div>
    </div>

    <script>
        // ============= GLOBAL STATE =============
        let polymarketData = [];
        let kalshiData = [];
        let arbitrageOpportunities = [];

        // ============= API ENDPOINTS =============
        const POLYMARKET_API = 'https://gamma-api.polymarket.com/markets?active=true&closed=false&limit=200';
        const KALSHI_API = 'wss://api.kalshi.com/trade-api/v2/ws';

        // ============= UTILITY FUNCTIONS =============
        
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[str2.length][str1.length];
        }

        function stringSimilarity(str1, str2) {
            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;
            const longerLength = longer.length;
            if (longerLength === 0) return 1.0;
            return (longerLength - levenshteinDistance(longer, shorter)) / longerLength;
        }

        function updateStatusIndicator(elementId, isActive, message = '') {
            const indicator = document.getElementById(elementId);
            const card = indicator.parentElement.parentElement;
            const infoDiv = document.getElementById(elementId.replace('Indicator', 'Info'));
            
            if (isActive) {
                indicator.classList.add('active');
                indicator.classList.remove('inactive');
                card.classList.add('connected');
                card.classList.remove('error');
            } else {
                indicator.classList.add('inactive');
                indicator.classList.remove('active');
                card.classList.add('error');
                card.classList.remove('connected');
            }
            
            if (infoDiv && message) {
                infoDiv.textContent = message;
            }
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">‚ö†Ô∏è ${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // ============= POLYMARKET API =============
        
        async function fetchPolymarket() {
            try {
                console.log('Fetching Polymarket data...');
                updateStatusIndicator('polyIndicator', false, 'Connecting...');
                
                const response = await fetch(`${POLYMARKET_API}?active=true&closed=false&limit=200`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Polymarket response:', data);
                
                polymarketData = data
                    .filter(m => m.outcomePrices && m.outcomePrices.length === 2 && m.active)
                    .map(m => ({
                        id: m.id,
                        title: m.question,
                        slug: m.slug,
                        yesPrice: parseFloat(m.outcomePrices[0]),
                        noPrice: parseFloat(m.outcomePrices[1]),
                        volume: m.volume || 0,
                        url: `https://polymarket.com/event/${m.slug}`,
                        platform: 'Polymarket'
                    }))
                    .filter(m => m.yesPrice > 0.01 && m.noPrice > 0.01);
                
                updateStatusIndicator('polyIndicator', true, `‚úì ${polymarketData.length} markets loaded`);
                document.getElementById('polyCount').textContent = polymarketData.length;
                
                console.log(`Loaded ${polymarketData.length} Polymarket markets`);
                return true;
                
            } catch (error) {
                console.error('Polymarket fetch error:', error);
                updateStatusIndicator('polyIndicator', false, `‚úó Error: ${error.message}`);
                showError(`Polymarket API Error: ${error.message}`);
                return false;
            }
        }

        // ============= KALSHI API =============
        
        async function fetchKalshi() {
            try {
                console.log('Fetching Kalshi data...');
                updateStatusIndicator('kalshiIndicator', false, 'Connecting...');
                
                // Try the public markets endpoint first
                const response = await fetch(`${KALSHI_API}?limit=200&status=open`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Kalshi response:', data);
                
                if (!data.markets || !Array.isArray(data.markets)) {
                    throw new Error('Invalid response format from Kalshi API');
                }
                
                kalshiData = data.markets
                    .filter(m => m.yes_ask && m.no_ask && m.status === 'open')
                    .map(m => ({
                        id: m.ticker,
                        title: m.title,
                        ticker: m.ticker,
                        yesPrice: parseFloat(m.yes_ask) / 100,
                        noPrice: parseFloat(m.no_ask) / 100,
                        volume: m.volume || 0,
                        url: `https://kalshi.com/markets/${m.ticker}`,
                        platform: 'Kalshi'
                    }))
                    .filter(m => m.yesPrice > 0.01 && m.noPrice > 0.01);
                
                updateStatusIndicator('kalshiIndicator', true, `‚úì ${kalshiData.length} markets loaded`);
                document.getElementById('kalshiCount').textContent = kalshiData.length;
                
                console.log(`Loaded ${kalshiData.length} Kalshi markets`);
                return true;
                
            } catch (error) {
                console.error('Kalshi fetch error:', error);
                updateStatusIndicator('kalshiIndicator', false, `‚úó Error: ${error.message}`);
                showError(`Kalshi API Error: ${error.message}. Note: Some Kalshi endpoints require authentication.`);
                return false;
            }
        }

        // ============= MAIN FETCH FUNCTION =============
        
        async function fetchAllData() {
            const btn = document.getElementById('fetchBtn');
            const arbBtn = document.getElementById('arbBtn');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Fetching...';
            arbBtn.disabled = true;
            
            clearError();
            clearData();
            
            try {
                const polySuccess = await fetchPolymarket();
                const kalshiSuccess = await fetchKalshi();
                
                if (polySuccess && kalshiSuccess) {
                    arbBtn.disabled = false;
                    document.getElementById('stats').style.display = 'grid';
                    showError('‚úì Data fetched successfully! Click "Calculate Arbitrage" to find opportunities.');
                    document.querySelector('.error-message').style.borderColor = '#38ef7d';
                    document.querySelector('.error-message').style.background = 'rgba(56, 239, 125, 0.2)';
                } else {
                    showError('Could not fetch data from one or more platforms. Check the status indicators above.');
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`Unexpected error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ Fetch Live Data';
            }
        }

        // ============= ARBITRAGE CALCULATION =============
        
        function findArbitrage() {
            const btn = document.getElementById('arbBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Calculating...';
            
            clearError();
            arbitrageOpportunities = [];
            
            const SIMILARITY_THRESHOLD = 0.65;
            const FEE_BUFFER = 0.96; // 4% buffer for fees
            
            for (const poly of polymarketData) {
                for (const kalshi of kalshiData) {
                    const similarity = stringSimilarity(
                        poly.title.toLowerCase(),
                        kalshi.title.toLowerCase()
                    );
                    
                    if (similarity > SIMILARITY_THRESHOLD) {
                        // Strategy 1: Buy YES on Poly, NO on Kalshi
                        const cost1 = poly.yesPrice + kalshi.noPrice;
                        // Strategy 2: Buy NO on Poly, YES on Kalshi
                        const cost2 = poly.noPrice + kalshi.yesPrice;
                        
                        if (cost1 < FEE_BUFFER) {
                            arbitrageOpportunities.push({
                                title: poly.title,
                                similarity: similarity,
                                profit: ((1.0 - cost1) * 100),
                                cost: cost1,
                                polyYes: poly.yesPrice,
                                polyNo: poly.noPrice,
                                kalshiYes: kalshi.yesPrice,
                                kalshiNo: kalshi.noPrice,
                                polyUrl: poly.url,
                                kalshiUrl: kalshi.url,
                                strategy: 'Buy YES on Polymarket, NO on Kalshi'
                            });
                        }
                        
                        if (cost2 < FEE_BUFFER) {
                            arbitrageOpportunities.push({
                                title: poly.title,
                                similarity: similarity,
                                profit: ((1.0 - cost2) * 100),
                                cost: cost2,
                                polyYes: poly.yesPrice,
                                polyNo: poly.noPrice,
                                kalshiYes: kalshi.yesPrice,
                                kalshiNo: kalshi.noPrice,
                                polyUrl: poly.url,
                                kalshiUrl: kalshi.url,
                                strategy: 'Buy NO on Polymarket, YES on Kalshi'
                            });
                        }
                    }
                }
            }
            
            arbitrageOpportunities.sort((a, b) => b.profit - a.profit);
            
            document.getElementById('arbCount').textContent = arbitrageOpportunities.length;
            document.getElementById('maxProfit').textContent = 
                arbitrageOpportunities.length > 0 ? arbitrageOpportunities[0].profit.toFixed(2) + '%' : '0%';
            
            displayResults();
            
            btn.disabled = false;
            btn.textContent = 'üéØ Calculate Arbitrage';
        }

        // ============= DISPLAY RESULTS =============
        
        function displayResults() {
            const results = document.getElementById('results');
            
            if (arbitrageOpportunities.length === 0) {
                results.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #aaa;">
                        <div style="font-size: 3em; margin-bottom: 20px;">üìä</div>
                        <div style="font-size: 1.2em;">No arbitrage opportunities found</div>
                        <div style="margin-top: 10px; font-size: 0.9em;">
                            Try adjusting the similarity threshold or check back later
                        </div>
                    </div>
                `;
                return;
            }
            
            results.innerHTML = arbitrageOpportunities.map(arb => `
                <div class="market-card">
                    <div class="market-header">
                        <div class="market-title">${arb.title}</div>
                        <div class="profit-badge">+${arb.profit.toFixed(2)}% ROI</div>
                    </div>
                    
                    <div style="margin-bottom: 15px; color: #aaa; font-size: 0.95em;">
                        <strong style="color: #fff;">Strategy:</strong> ${arb.strategy}
                        <br>
                        <strong style="color: #fff;">Match Confidence:</strong> ${(arb.similarity * 100).toFixed(0)}%
                    </div>
                    
                    <div class="market-details">
                        <div class="platform-box">
                            <div class="platform-name">üìä Polymarket</div>
                            <div class="price-row">
                                <span class="price-label">YES Price:</span>
                                <span class="price-value">$${arb.polyYes.toFixed(3)}</span>
                            </div>
                            <div class="price-row">
                                <span class="price-label">NO Price:</span>
                                <span class="price-value">$${arb.polyNo.toFixed(3)}</span>
                            </div>
                            <a href="${arb.polyUrl}" target="_blank" style="color: #667eea; text-decoration: none; font-size: 0.9em; margin-top: 10px; display: inline-block;">
                                Open Market ‚Üí
                            </a>
                        </div>
                        
                        <div class="platform-box">
                            <div class="platform-name">üìä Kalshi</div>
                            <div class="price-row">
                                <span class="price-label">YES Price:</span>
                                <span class="price-value">$${arb.kalshiYes.toFixed(3)}</span>
                            </div>
                            <div class="price-row">
                                <span class="price-label">NO Price:</span>
                                <span class="price-value">$${arb.kalshiNo.toFixed(3)}</span>
                            </div>
                            <a href="${arb.kalshiUrl}" target="_blank" style="color: #667eea; text-decoration: none; font-size: 0.9em; margin-top: 10px; display: inline-block;">
                                Open Market ‚Üí
                            </a>
                        </div>
                    </div>
                    
                    <div style="margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 8px;">
                        <div class="price-row">
                            <span class="price-label">Total Cost:</span>
                            <span class="price-value">$${arb.cost.toFixed(3)}</span>
                        </div>
                        <div class="price-row">
                            <span class="price-label">Guaranteed Payout:</span>
                            <span class="price-value">$1.000</span>
                        </div>
                        <div class="price-row">
                            <span class="price-label" style="color: #fff; font-weight: 600;">Net Profit:</span>
                            <span class="price-value" style="font-size: 1.2em; color: #38ef7d;">$${(1 - arb.cost).toFixed(3)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function clearData() {
            polymarketData = [];
            kalshiData = [];
            arbitrageOpportunities = [];
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('arbBtn').disabled = true;
            clearError();
        }

        // ============= AUTO-LOAD =============
        
        window.addEventListener('load', () => {
            console.log('Page loaded. Ready to fetch data.');
            updateStatusIndicator('polyIndicator', false, 'Ready');
            updateStatusIndicator('kalshiIndicator', false, 'Ready');
        });
    </script>
</body>
</html>
